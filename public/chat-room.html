<!-- /public/chat-room.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Face-Down Chat</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <header>
    <h2>Chat with Personal Memo</h2>
    <div>
      <span id="sign-up-name"></span>
      <br>
      <span id="onlines"></span>
    </div>
    <button id="docsButton" onclick="OpenDocumentWindow()">ドキュメント</button>
  </header>

  <main>
    <div id="messageLists"></div>

    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="メモ あなただけに表示" pattern=".*\S+.*" required>
      <input type="checkbox" id=checkBox>
      <button id="formButton">Memo</button>
    </form>

  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat-room.js"></script>
</body>

</html>
