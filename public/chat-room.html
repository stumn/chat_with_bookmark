<!-- /public/chat-room.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>chat with bookmark</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <header>
    <h3>chat with bookmark</h3> <span id="sign-up-name"></span>
    <br>
    <h4 id=chatTitle></h4><span id="onlines"></span>
    <button onclick="OpenWindow()">„Éâ„Ç≠„É•„É°„É≥„Éà</button>

  </header>

  <main>
    <ul id="messageLists"></ul>

    <form id="chatForm" action="">
      <input id="chatInput" autocomplete="off" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏ „Åø„Çì„Å™„Å´Ë°®Á§∫" pattern=".*\S+.*" required>
      <button>Send</button>
    </form>

    <form id="memoForm" action="">
      <input id="memoInput" autocomplete="off" placeholder="Ëá™ÂàÜ„É°„É¢ ‰ªñ„ÅÆ‰∫∫„Å´„ÅØË°®Á§∫„Åï„Çå„Åæ„Åõ„Çì" pattern=".*\S+.*" required>
      <button>Save</button>
    </form>

    <button onclick="toggleSurveyFormVisibility()">„Ç¢„É≥„Ç±„Éº„Éà‰ΩúÊàê</button>

    <form id="surveyForm" style="display: none;" action="">
      <input id="surveyQuestion" placeholder="„Ç¢„É≥„Ç±„Éº„ÉàË≥™Âïè">
      <input id="option1" placeholder="ÈÅ∏ÊäûËÇ¢1">
      <input id="option2" placeholder="ÈÅ∏ÊäûËÇ¢2">
      <input id="option3" placeholder="ÈÅ∏ÊäûËÇ¢3">
      <button>ÊäïÁ®ø</button>
    </form>

  </main>

  <!-- javascript„ÄÄ„Éñ„É©„Ç¶„Ç∂ÂÅ¥ -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // htmlË¶ÅÁ¥†„ÅÆÂèñÂæó ($„ÅØÁü≠Á∏ÆÂΩ¢„ÅÆÈñ¢Êï∞Âêç = DOMË¶ÅÁ¥†„ÅÆÊìç‰Ωú„Åß‰Ωø„ÅÜ„Å®‰æøÂà©) 
    function $(id) {
      return document.getElementById(id);
    }

    const chatTitle = $('chatTitle'); // „ÉÅ„É£„ÉÉ„Éà„Çø„Ç§„Éà„É´
    const messageLists = $('messageLists'); // „É°„ÉÉ„Çª„Éº„Ç∏„É™„Çπ„Éà

    const chatForm = $('chatForm');
    const chatInput = $('chatInput'); // „ÉÅ„É£„ÉÉ„Éà„Éï„Ç©„Éº„É†

    const memoForm = $('memoForm');
    const memoInput = $('memoInput'); // „É°„É¢„Éï„Ç©„Éº„É†

    const surveyForm = $('surveyForm'); // „Ç¢„É≥„Ç±„Éº„Éà„Éï„Ç©„Éº„É†

    // ‚òÖ„É≠„Ç∞„Ç§„É≥ÊôÇ
    // „Éó„É≠„É≥„Éó„Éà„ÄÄ„É≠„Ç∞„Ç§„É≥„ÅßÂêçÂâç„ÇíÂÖ•Âäõ„Éª„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°
    const myName = prompt("ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ", "");
    socket.emit('sign-up', myName);
    $('sign-up-name').textContent = '„É≠„Ç∞„Ç§„É≥ÂêçÔºö ' + myName;

    let randomString, docURL;
    socket.on('randomString', (randomString) => {
      randomString = randomString;
      console.log(randomString);
      docURL = `/${randomString}/document`;
      console.log(docURL);
    });

    function OpenWindow() {
      console.log(docURL);
      window.open(docURL, '_blank');
    }

    // „Ç™„É≥„É©„Ç§„É≥„É°„É≥„Éê„Éº
    socket.on('onlineUsers', (onlines) => {
      $('onlines').textContent = onlines;
    });

    // ÈÅéÂéª„É≠„Ç∞Âèó‰ø°
    socket.on('pastLogs', (pastArray) => {
      pastArray.forEach(element => {
        addMessageToList(element);
      });
      addMessageToListNoButton('-----‚áä „Åì„Åì„Åã„ÇâÂèÇÂä† ‚áä-----', true);
    });

    // ‚òÖ„É°„ÉÉ„Çª„Éº„Ç∏„É™„Çπ„Éà„Å´ËøΩÂä†„Åô„Çã
    function addMessageToList(message) {

      // 1 name + message(or question)
      const item = document.createElement('li');
      let nameAndMsg = '[' + message.name + '] ' + message.msg;
      let isSurvey = false;

      if (message.question) {
        isSurvey = true;
        nameAndMsg = '[' + message.name + ']' + message.question;
      }

      const messageText = makeMessageTextElement(nameAndMsg);
      item.appendChild(messageText);

      if (isSurvey) { // (2) case question => options and votes
        const surveyContainer = makeSurveyContainerElement(message);
        item.appendChild(surveyContainer);
      }

      // Create containers for up, down, and bookmark buttons
      const upContainer = makeContainerElement('up', message);
      const downContainer = makeContainerElement('down', message);
      const bookmarkContainer = makeContainerElement('bookmark', message);

      // Append the containers to the item
      item.append(upContainer, downContainer, bookmarkContainer);

      window.scrollTo(0, document.body.scrollHeight);

      messageLists.appendChild(item);
      item.id = message._id;
      return item;
    }

    // 1
    function makeMessageTextElement(nameAndMsg) {
      const messageText = document.createElement('span');
      messageText.classList.add('message-text');
      messageText.textContent = nameAndMsg;
      return messageText;
    }

    // (2)
    function makeSurveyContainerElement(message) {
      const surveyContainer = document.createElement('span');
      surveyContainer.classList.add('survey-container');
      for (let i = 0; i < message.options.length; i++) {
        //[button]Ë¶ÅÁ¥†„Çí‰ΩúÊàê„Éª„ÇØ„É©„Çπ„ÇíËøΩÂä†„ÉªÈÅ∏ÊäûËÇ¢„ÉÜ„Ç≠„Çπ„Éà„ÇíËøΩÂä†
        const surveyOption = document.createElement('button');
        surveyOption.classList.add('survey-option');
        surveyOption.textContent = message.options[i];

        //[Êï∞Â≠ó]spanË¶ÅÁ¥†„Çí‰ΩúÊàê„Éª„Ç§„É≥„Éá„ÉÉ„ÇØ„ÇπÁï™Âè∑„Çí„ÇØ„É©„ÇπÂêç„Å´ËøΩÂä†„ÉªÊäïÁ•®Êï∞„ÇíËøΩÂä†
        const surveyNum = document.createElement('span');
        surveyNum.classList.add('survey-num-' + (i + 1));
        surveyNum.textContent = message.voteSums[i];

        //button„Å´„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíËøΩÂä†„Éª„Çµ„Éº„Éê„Éº„Å´ÊäïÁ•®„ÇíÈÄÅ‰ø°
        surveyOption.addEventListener('click', () => {
          socket.emit('survey', message._id, i);
        });

        //spanË¶ÅÁ¥†„Å´buttonË¶ÅÁ¥†„ÇíËøΩÂä†„ÉªspanË¶ÅÁ¥†„Å´spanË¶ÅÁ¥†„ÇíËøΩÂä†
        surveyContainer.appendChild(surveyOption);
        surveyContainer.appendChild(surveyNum);
      }
      return surveyContainer;
    }

    // 3,4,5
    function makeContainerElement(eventType, message) {

      let containerSign, emoji, countSign, Num;

      switch (eventType) {
        case 'up':
          containerSign = 'up-container';
          emoji = '‚áß';
          countSign = 'up-count';
          Num = message.ups >= 1 ? message.ups : 0;
          break;
        case 'down':
          containerSign = 'down-container';
          emoji = '‚á©';
          countSign = 'down-count';
          Num = message.downs >= 1 ? message.downs : 0;
          break;
        case 'bookmark':
          containerSign = 'bookmark-container';
          emoji = 'üîñ';
          countSign = 'bookmark-count';
          Num = message.bookmarks >= 1 ? message.bookmarks : 0;
          break;
      }

      const container = document.createElement('span');
      container.classList.add(containerSign);

      const button = document.createElement('button');
      button.textContent = emoji;
      button.addEventListener('click', e => {
        button.classList.toggle("active");
        socket.emit('event', eventType, message._id);
      });

      const count = document.createElement('span');
      count.classList.add(countSign);

      count.textContent = Num;

      container.appendChild(button);
      container.appendChild(count);

      return container;
    }

    // „ÉÅ„É£„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Çí„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø° >
    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();
      socket.emit('chat message', chatInput.value);
      chatInput.value = '';
    });

    // < „ÉÅ„É£„ÉÉ„ÉàÂèó‰ø°
    socket.on('chatLogs', (post) => {
      const item = addMessageToList(post);
      item.id = post._id;
    });

    // Ëá™ÂàÜ„É°„É¢„Çí„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø° >
    memoForm.addEventListener('submit', (event) => {
      event.preventDefault();
      socket.emit('personal memo', memoInput.value);
      memoInput.value = '';
    });

    // < Ëá™ÂàÜ„É°„É¢Âèó‰ø°
    socket.on('memoLogs', (memo) => {
      const item = addMessageToListNoButton(memo);
      item.id = memo._id;
    });

    // „Ç¢„É≥„Ç±„Éº„ÉàÊäïÁ®ø„Çí„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø° >
    surveyForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const question = $('surveyQuestion').value;
      const optionText_1 = $('option1').value;
      const optionText_2 = $('option2').value;
      const optionText_3 = $('option3').value;
      socket.emit('submitSurvey', { question: question, options: [optionText_1, optionText_2, optionText_3] });
      toggleSurveyFormVisibility();
    });

    // „Ç¢„É≥„Ç±„Éº„Éà‰ΩúÊàê„ÅÆË°®Á§∫Âàá„ÇäÊõø„ÅàÈñ¢Êï∞
    function toggleSurveyFormVisibility() {
      const surveyFormElement = $('surveyForm');
      surveyFormElement.style.display = surveyFormElement.style.display === 'none' ? 'block' : 'none';
    }

    // < „Ç¢„É≥„Ç±„Éº„ÉàÊäïÁ®ø„Çí„Çµ„Éº„Éê„Éº„Åã„ÇâÂèó‰ø°
    socket.on('survey_post', (surveyPost) => {
      const item = addMessageToList(surveyPost);
      item.id = surveyPost._id;
    });

    // < ÊäïÁ•®„ÇíÂèó‰ø°
    socket.on('updateVote', (voteData) => {
      const item = $(voteData._id);
      for (let i = 0; i < 3; i++) {
        const surveyNum = item.querySelector(`.survey-container .survey-num-${i + 1}`);
        surveyNum.textContent = voteData[`count${i}`];
      }
    });

    // < UPÂèó‰ø°
    socket.on('up', (upData) => {
      const item = $(upData._id);
      const upCount = item.querySelector('.up-container span');
      upCount.textContent = upData.count;
    });

    // < DOWNÂèó‰ø°
    socket.on('down', (downData) => {
      const item = $(downData._id);
      const downCount = item.querySelector('.down-container span');
      downCount.textContent = downData.count;
    });

    // < bookmarkÂèó‰ø°
    socket.on('bookmark', (bookmarkData) => {
      const item = $(bookmarkData._id);
      const bookmarkCount = item.querySelector('.bookmark-container span');
      bookmarkCount.textContent = bookmarkData.count;
    });

    // < „Ç¢„É©„Éº„Éà
    socket.on('alert', (alertMsg) => {
      alert(alertMsg);
    });

    // < „ÉÄ„Ç§„Ç¢„É≠„Ç∞ >
    socket.on('dialog_to_html', (dialogMsg) => {
      socket.emit('dialog_to_js', confirm(dialogMsg) ? true : false);
    });

    // „É°„ÉÉ„Çª„Éº„Ç∏„É™„Çπ„Éà„Å´ËøΩÂä† „Éú„Çø„É≥ÁÑ°„Åó
    function addMessageToListNoButton(msg, isTemplate = false) {
      const item = document.createElement('li'); // listË¶ÅÁ¥†„Çí‰ΩúÊàê

      if (isTemplate) { //„Äå„Åì„Åì„Åã„ÇâÂèÇÂä†„Äç
        item.textContent = msg; // „ÉÜ„É≥„Éó„É¨„Éº„Éà„É°„ÉÉ„Çª„Éº„Ç∏„ÇíËøΩÂä†
      }

      else { // Ëá™ÂàÜ„É°„É¢
        const nameAndMemo = '[ personal memo ] ' + msg.msg; // name + memo

        const messageText = document.createElement('span'); // spanË¶ÅÁ¥†„Çí‰ΩúÊàê
        messageText.classList.add('message-text');  // „ÇØ„É©„Çπ„ÇíËøΩÂä†
        messageText.textContent = nameAndMemo; // „ÉÜ„Ç≠„Çπ„Éà„ÇíËøΩÂä†

        const memoSendContainer = document.createElement('span');
        memoSendContainer.classList.add('memoSend-container');

        const button = document.createElement('button');
        button.textContent = '‚û§';
        button.addEventListener('click', e => {
          button.classList.add("active");

          event.preventDefault();
          socket.emit('chat message', msg.msg);
          button.disabled = true;
        });

        memoSendContainer.appendChild(button);

        item.appendChild(messageText);
        item.appendChild(memoSendContainer); // item„Å´span„ÇíËøΩÂä†
      }

      messageLists.appendChild(item); // „É°„ÉÉ„Çª„Éº„Ç∏„É™„Çπ„Éà„Å´ËøΩÂä†
      window.scrollTo(0, document.body.scrollHeight); // „Çπ„ÇØ„É≠„Éº„É´

      return item; // item„ÇíËøî„Åô
    }

  </script>
</body>

</html>
