<!-- /public/chat-room.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>chat with bookmark</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <header>
    <h3>chat with bookmark</h3> <span id="sign-up-name"></span>
    <br>
    <h4 id=chatTitle></h4><span id="onlines"></span>
    <button onclick="OpenWindow()">„Éâ„Ç≠„É•„É°„É≥„Éà</button>

  </header>

  <main>
    <div id="messageLists"></div>

    <form id="chatForm" action="">
      <input id="chatInput" autocomplete="off" placeholder="„É°„ÉÉ„Çª„Éº„Ç∏ „Åø„Çì„Å™„Å´Ë°®Á§∫" pattern=".*\S+.*" required>
      <button>Send</button>
    </form>

    <form id="memoForm" action="">
      <input id="memoInput" autocomplete="off" placeholder="Ëá™ÂàÜ„É°„É¢ ‰ªñ„ÅÆ‰∫∫„Å´„ÅØË°®Á§∫„Åï„Çå„Åæ„Åõ„Çì" pattern=".*\S+.*" required>
      <button>Save</button>
    </form>

    <button onclick="toggleSurveyFormVisibility()">„Ç¢„É≥„Ç±„Éº„Éà‰ΩúÊàê</button>

    <form id="surveyForm" style="display: none;" action="">
      <input id="surveyQuestion" placeholder="„Ç¢„É≥„Ç±„Éº„ÉàË≥™Âïè">
      <input id="option1" placeholder="ÈÅ∏ÊäûËÇ¢1">
      <input id="option2" placeholder="ÈÅ∏ÊäûËÇ¢2">
      <input id="option3" placeholder="ÈÅ∏ÊäûËÇ¢3">
      <button>ÊäïÁ®ø</button>
    </form>

  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();

    // htmlË¶ÅÁ¥†„ÅÆÂèñÂæó ($„ÅØÁü≠Á∏ÆÂΩ¢„ÅÆÈñ¢Êï∞Âêç = DOMË¶ÅÁ¥†„ÅÆÊìç‰Ωú„Åß‰Ωø„ÅÜ„Å®‰æøÂà©) 
    function $(id) {
      const element = document.getElementById(id);
      if (!element) {
        console.error(`Element with id "${id}" not found`);
      }
      return element;
    }


    const messageLists = $('messageLists');
    const chatForm = $('chatForm');
    const chatInput = $('chatInput');
    const memoForm = $('memoForm');
    const memoInput = $('memoInput');
    const surveyForm = $('surveyForm');

    // ‚òÖ„É≠„Ç∞„Ç§„É≥ÊôÇ
    // „Éó„É≠„É≥„Éó„Éà„ÄÄ„É≠„Ç∞„Ç§„É≥„ÅßÂêçÂâç„ÇíÂÖ•Âäõ„Éª„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°
    const myName = prompt("ÂêçÂâç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ", "");
    socket.emit('sign-up', myName);
    $('sign-up-name').textContent = '„É≠„Ç∞„Ç§„É≥ÂêçÔºö ' + myName;

    let randomString, docURL;
    socket.on('randomString', (randomString) => {
      randomString = randomString;
      console.log(randomString);
      docURL = `/${randomString}/document`;
      console.log(docURL);
    });

    function OpenWindow() {
      console.log(docURL);
      window.open(docURL, '_blank');
    }

    // „Ç™„É≥„É©„Ç§„É≥„É°„É≥„Éê„Éº
    socket.on('onlineUsers', (onlines) => {
      $('onlines').textContent = onlines;
    });

    // ÈÅéÂéª„É≠„Ç∞Âèó‰ø°
    socket.on('pastLogs', (pastArray) => {
      pastArray.forEach(element => {
        const item = appendMessageToChatDisplay(element);
        settingML(item, element);
      });

      const item = document.createElement('div');
      item.textContent = '-----‚áä „Åì„Åì„Åã„ÇâÂèÇÂä† ‚áä-----';
      settingML(item);
    });

    function appendMessageToChatDisplay(message, userName = message.name) {

      const item = document.createElement('div');

      // 1 nameTiemMsg
      const { userNameTimeMsg, isSurvey } = createNameTimeMsg(message, userName);
      item.appendChild(userNameTimeMsg);

      // (2) case survey => options and votes
      if (isSurvey) {
        const surveyContainer = makeSurveyContainerElement(message);
        item.appendChild(surveyContainer);
      }

      // 3 buttons
      const buttons = createActionButtons(message);
      item.appendChild(buttons);

      return item;
    }

    // 1 userName + time + message
    function createNameTimeMsg(message, nameText = message.name) {

      const userNameTimeMsg = document.createElement('div');
      userNameTimeMsg.classList.add('userName-time-msg');

      const userName_time = document.createElement('div');
      userName_time.classList.add('userName-time');

      const userName = document.createElement('span');
      userName.classList.add('userName');
      userName.textContent = nameText;
      userName_time.appendChild(userName);

      const time = document.createElement('span');
      time.classList.add('time');
      time.textContent = message.createdAt;
      userName_time.appendChild(time);

      let isSurvey = false;
      if (message.question) {
        isSurvey = true;
        message.msg = message.question;
      }

      const message_div = document.createElement('div');
      message_div.classList.add('message-text');
      console.log('message„Å†„Çà„Å≠Ôºü(chat): ', message.msg);
      message_div.textContent = (message.msg);

      userNameTimeMsg.appendChild(userName_time);
      userNameTimeMsg.appendChild(message_div);

      return { userNameTimeMsg, isSurvey };
    }

    // (2)
    function makeSurveyContainerElement(message) {
      const surveyContainer = document.createElement('div');
      surveyContainer.classList.add('survey-container');
      for (let i = 0; i < message.options.length; i++) {
        //[button]Ë¶ÅÁ¥†„Çí‰ΩúÊàê„Éª„ÇØ„É©„Çπ„ÇíËøΩÂä†„ÉªÈÅ∏ÊäûËÇ¢„ÉÜ„Ç≠„Çπ„Éà„ÇíËøΩÂä†
        const surveyOption = document.createElement('button');
        surveyOption.classList.add('survey-option');
        surveyOption.textContent = message.options[i];

        //[Êï∞Â≠ó]spanË¶ÅÁ¥†„Çí‰ΩúÊàê„Éª„Ç§„É≥„Éá„ÉÉ„ÇØ„ÇπÁï™Âè∑„Çí„ÇØ„É©„ÇπÂêç„Å´ËøΩÂä†„ÉªÊäïÁ•®Êï∞„ÇíËøΩÂä†
        const surveyNum = document.createElement('span');
        surveyNum.classList.add('survey-num-' + (i + 1));
        surveyNum.textContent = message.voteSums[i];

        //button„Å´„ÇØ„É™„ÉÉ„ÇØ„Ç§„Éô„É≥„Éà„ÇíËøΩÂä†„Éª„Çµ„Éº„Éê„Éº„Å´ÊäïÁ•®„ÇíÈÄÅ‰ø°
        surveyOption.addEventListener('click', () => {
          socket.emit('survey', message._id, i);
        });

        //divË¶ÅÁ¥†„Å´buttonË¶ÅÁ¥†„ÇíËøΩÂä†„ÉªspanË¶ÅÁ¥†„Å´spanË¶ÅÁ¥†„ÇíËøΩÂä†
        surveyContainer.appendChild(surveyOption);
        surveyContainer.appendChild(surveyNum);
      }
      return surveyContainer;
    }

    // 3 buttons
    function createActionButtons(message) {
      const buttons = document.createElement('div');
      buttons.classList.add('buttons');

      // Create containers for up, down, and bookmark buttons
      const upContainer = makeActionButtonContainer('up', message);
      const downContainer = makeActionButtonContainer('down', message);
      const bookmarkContainer = makeActionButtonContainer('bookmark', message);

      // Append the containers to the item
      buttons.append(upContainer, downContainer, bookmarkContainer);
      return buttons;
    }

    // (in 3rd function) Create containers for up, down, and bookmark buttons
    function makeActionButtonContainer(eventType, message) {

      let containerClassName, emoji, countSign, interactionCount;

      switch (eventType) {
        case 'up':
          containerClassName = 'up-container';
          emoji = '‚áß';
          countSign = 'up-count';
          interactionCount = message.ups >= 1 ? message.ups : 0;
          break;
        case 'down':
          containerClassName = 'down-container';
          emoji = '‚á©';
          countSign = 'down-count';
          interactionCount = message.downs >= 1 ? message.downs : 0;
          break;
        case 'bookmark':
          containerClassName = 'bookmark-container';
          emoji = 'üîñ';
          countSign = 'bookmark-count';
          interactionCount = message.bookmarks >= 1 ? message.bookmarks : 0;
          break;
      }

      const container = document.createElement('div');
      container.classList.add(containerClassName);

      const button = document.createElement('button');
      button.textContent = emoji;
      button.addEventListener('click', e => {
        button.classList.toggle("active");
        socket.emit('event', eventType, message._id);
      });

      const count = document.createElement('span');
      count.classList.add(countSign);

      count.textContent = interactionCount;

      container.appendChild(button);
      container.appendChild(count);

      return container;
    }

    function settingML(item, message = {}) {
      window.scrollTo(0, document.body.scrollHeight);
      messageLists.appendChild(item);
      if (message._id) {
        item.id = message._id;
      }
      item.classList.add('ml');
    }

    // „ÉÅ„É£„ÉÉ„Éà„É°„ÉÉ„Çª„Éº„Ç∏„Çí„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø° >
    chatForm.addEventListener('submit', (event) => {
      event.preventDefault();
      socket.emit('chat message', chatInput.value);
      chatInput.value = '';
    });

    // < „ÉÅ„É£„ÉÉ„ÉàÂèó‰ø°
    socket.on('chatLogs', (post) => {
      const item = appendMessageToChatDisplay(post);
      item.id = post._id;
      settingML(item, post);
    });

    // Ëá™ÂàÜ„É°„É¢„Çí„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø° >
    memoForm.addEventListener('submit', (event) => {
      event.preventDefault();
      socket.emit('personal memo', memoInput.value);
      memoInput.value = '';
    });

    // < Ëá™ÂàÜ„É°„É¢Âèó‰ø°
    socket.on('memoLogs', (memo) => {

      const item = document.createElement('div'); // divË¶ÅÁ¥†„Çí‰ΩúÊàê
      const { userNameTimeMsg, isSurvey } = createNameTimeMsg(memo, '[memo]');

      item.appendChild(userNameTimeMsg);

      const memoSendContainer = document.createElement('span');
      memoSendContainer.classList.add('memoSend-container');

      const button = document.createElement('button');
      button.textContent = '‚û§';
      button.addEventListener('click', e => {
        button.classList.add("active");
        event.preventDefault();
        socket.emit('open_downCard', memo);
        button.disabled = true;
      });

      memoSendContainer.appendChild(button);
      item.appendChild(memoSendContainer);

      settingML(item, memo);
    });

    // ‰ºè„Åõ„Ç´„Éº„ÉâÁôªÂ†¥ÔºÅ
    socket.on('downCard', (msg) => {
      let timeSpans = document.querySelectorAll("#messageLists div span.time");
      for (let i = 0; i < timeSpans.length; i++) {
        const targetCreatedAt = msg.createdAt;
        const compare = timeSpans[i].textContent;

        const isBefore = checkIsBefore(targetCreatedAt, compare);

        if (isBefore === false) {
          console.log("target „ÅØ compare „ÅÆÂâç„Åß„ÅØ„Å™„ÅÑ");
          if (i === timeSpans.length - 1) {
            console.log("target „ÅØ ÊúÄÊñ∞");
            const item = appendMessageToChatDisplay(msg);
            settingML(item, msg);
            return;
          }
          continue;
        }
        else if (isBefore === true) {
          console.log("target „ÅØ compare „ÅÆÂâç„Å´ÂÖ•„Çã");
          // „Åì„Åì„Åß„ÄÅmessageLists „Å´ÂÖ•„ÇåËæº„ÇÄ
          const item = appendMessageToChatDisplay(msg);

          const parentDIV = timeSpans[i].parentNode.parentNode.parentNode;
          messageLists.insertBefore(item, parentDIV);

          item.id = msg._id;
          item.classList.add('ml', 'downCard', 'visible');
          return;
        }
      }
    });

    function timeToSeconds(time) {
      const [hours, minutes, seconds] = time.split(':').map(Number);
      return hours * 3600 + minutes * 60 + seconds;
    }

    function checkIsBefore(target, compare) {
      const targetSec = timeToSeconds(target);
      const compareSec = timeToSeconds(compare);

      const isBefore = targetSec < compareSec;
      console.log('isBefore: ', isBefore);
      return isBefore;
    }

    // „Ç¢„É≥„Ç±„Éº„ÉàÊäïÁ®ø„Çí„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø° >
    surveyForm.addEventListener('submit', (event) => {
      event.preventDefault();
      const question = $('surveyQuestion').value;
      const optionText_1 = $('option1').value;
      const optionText_2 = $('option2').value;
      const optionText_3 = $('option3').value;
      socket.emit('submitSurvey', { question: question, options: [optionText_1, optionText_2, optionText_3] });
      toggleSurveyFormVisibility();
    });

    // „Ç¢„É≥„Ç±„Éº„Éà‰ΩúÊàê„ÅÆË°®Á§∫Âàá„ÇäÊõø„ÅàÈñ¢Êï∞
    function toggleSurveyFormVisibility() {
      const surveyFormElement = $('surveyForm');
      surveyFormElement.style.display = surveyFormElement.style.display === 'none' ? 'block' : 'none';
    }

    // < „Ç¢„É≥„Ç±„Éº„ÉàÊäïÁ®ø„Çí„Çµ„Éº„Éê„Éº„Åã„ÇâÂèó‰ø°
    socket.on('survey_post', (surveyPost) => {
      const item = appendMessageToChatDisplay(surveyPost);
      item.id = surveyPost._id;
      settingML(item, message);
    });

    // < ÊäïÁ•®„ÇíÂèó‰ø°
    socket.on('updateVote', (voteData) => {
      const item = $(voteData._id);
      for (let i = 0; i < 3; i++) {
        const surveyNum = item.querySelector(`.survey-container .survey-num-${i + 1}`);
        surveyNum.textContent = voteData[`count${i}`];
      }
    });

    function handleEvent(eventType) {
      socket.on(eventType, (data) => {
        const item = $(data._id);
        const countElement = item.querySelector(`.${eventType}-container span`);
        countElement.textContent = data.count;
      });
    }

    // Map multiple events to the same handler
    ['up', 'down', 'bookmark'].forEach(handleEvent);

    // < „Ç¢„É©„Éº„Éà
    socket.on('alert', (alertMsg) => {
      alert(alertMsg);
    });

    // < „ÉÄ„Ç§„Ç¢„É≠„Ç∞ >
    socket.on('dialog_to_html', (dialogMsg) => {
      socket.emit('dialog_to_js', confirm(dialogMsg) ? true : false);
    });

  </script>
</body>

</html>
