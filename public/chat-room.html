<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>チャットページ</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>

<body>
  <header>
    <button id="backButton" onclick="BackToLogin()"> ⇦ back to login </button>
    <div>
      <span id="onlines"></span>
      <span id="sign-up-name"></span>
    </div>
    <button id="docsButton"> go to document ⇨ </button>
  </header>

  <main>

    <div id="messageLists"></div>

    <button id="notification" onclick="GoToTheOpenCard()"></button>

    <form id="form" action="">
      <input id="input" autocomplete="off" placeholder="メモ あなただけに表示" pattern=".*\S+.*" required>
      <input type="checkbox" id=checkBox>
      <button id="formButton">Memo</button>
    </form>

  </main>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/chat-room.js"></script>
</body>

</html>
